<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | CodeVerse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero {
        text-align: center;
        max-width: 700px;
        padding: 30px;
        background: rgba(52, 57, 95, 0.9);
        border-radius: 20px;
        box-shadow: 0 0 20px #00000066;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff22;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .btn:hover {
      background-color: #ffffff44;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* send it behind everything */
    }

  </style>
</head>
<body>

    <img src="image.jpg" alt="Background" class="bg-image" />
 
  <div class="hero">
    <h1>Welcome to CodeVerse</h1>
    <p>Your gateway to practice coding and run real test cases online.</p>
    <div class="btn-container">
      <a href="login.html"><button class="btn">Login</button></a>
      <a href="register.html"><button class="btn">Register</button></a>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
